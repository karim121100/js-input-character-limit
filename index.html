<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Limit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box">
    <h2>Character Limit</h2>
    <textarea id="text" maxlength="100" oninput="updateCount()"
      placeholder="Maximum 100 characters"></textarea>
    <p><span id="count">0</span> / 100</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
